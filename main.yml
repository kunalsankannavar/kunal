---
    - name: ansible api calls
      hosts: localhost
      connection: local
      gather_facts: false
      tasks:
        - name: Include variables
          include_vars: 
            file: secrets.yml
            name: secret
        - name: PC login
          uri:
            url: "https://{{secret.hostname}}:9440/api/nutanix/v3/blueprints/list"
            force_basic_auth: yes
            method: POST
            user: "{{secret.username}}"
            password: "{{secret.password}}"
            status_code: 200
            validate_certs: no
          register: login
        - name: get vcenter vms 
          uri:
            url: "https://{{secret.hostname}}:9440/api/nutanix/v3/vms/list"
            force_basic_auth: yes
            validate_certs: no
            headers:
              Cookie: "{{login.set_cookie}}"
          register: vcvms
        - name: Print names of VMs in the given Nutanix 
          debug:
            msg: "{{ item.name }}"
          with_items: "{{ vcvms.json.value}}"
        - name: get vcenter networks 
          uri:
            url: "https://{{secret.hostname}}:9440/api/nutanix/v3/subnets/list"
            force_basic_auth: yes
            validate_certs: no
            headers:
              Cookie: "{{login.set_cookie}}"
          register: vcnetworks
        - name: Print names of network in the given vCenter
          debug:
            msg: "{{ item.name }}"
          with_items: "{{ vcnetworks.json.value }}"


      
    
      
